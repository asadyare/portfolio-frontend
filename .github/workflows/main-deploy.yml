name: cloudflare-pages-deploy

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  workflow_dispatch: # manual trigger for Terraform infra

permissions:
  contents: read
  id-token: write
  pull-requests: write

# -----------------------------
# Security & Build Checks
# -----------------------------
jobs:
  build-and-secure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: NPM audit
        run: npm audit --audit-level=high

      - name: Checkout code
        uses: actions/checkout@v4
        with:
         fetch-depth: 0   # ensures full history for PR scans

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
         GITHUB_TOKEN: ${{ github.token }}
        with:
         args: detect --redact --report-format sarif --report-path results.sarif --verbose


      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/javascript

      - name: Build Docker image
        run: docker build -t portfolio-app:${{ github.sha }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: portfolio-app:${{ github.sha }}
          exit-code: 1
          ignore-unfixed: true
          severity: HIGH,CRITICAL

# -----------------------------
# Terraform Infra (manual)
# -----------------------------
  terraform-apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      TF_VAR_cf_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cf_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform init
        run: terraform init
        working-directory: terraform

      - name: Terraform validate
        run: terraform validate
        working-directory: terraform

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          soft_fail: false
          directory: terraform
          external_checks_dirs: .checkov/custom_policies

      - name: Terraform apply
        run: terraform apply -auto-approve
        working-directory: terraform

# -----------------------------
# Preview deploy for PRs
# -----------------------------
  pages-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: build-and-secure
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.pages.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Build site
        run: npm run build

      - name: Deploy preview to Cloudflare Pages
        id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cloudflare-static-site
          branch: ${{ github.head_ref }}
          directory: dist

# Comment preview URL on PR
  pages-preview-comment:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: pages-preview
    runs-on: ubuntu-latest
    steps:
      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          PAGES_URL: ${{ needs.pages-preview.outputs.url }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview deployment is ready:\n${process.env.PAGES_URL}`
            })

# Cleanup previews when PR closes
  pages-preview-cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup preview deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cloudflare-static-site
          branch: ${{ github.head_ref }}
          directory: dist

# -----------------------------
# Production deploy for main
# -----------------------------
  pages-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-and-secure
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-

      - name: Build site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cloudflare-static-site
          directory: dist
