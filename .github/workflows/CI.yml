name: frontend-ci

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pull-requests: write
  security-events: write

jobs:
  shared-security:
    uses: asadyare/portfolio-ci-cd-security/.github/workflows/shared-security.yml@main
    with:
      node-version: 20
      docker-context: .
      image-name: portfolio-frontend
      dockerfile-repo: asadyare/portfolio-k8s-security
      dockerfile-path: docker/Dockerfile

  pages-preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: shared-security
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.pages.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - id: pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portfolio-frontend
          branch: ${{ github.head_ref }}
          directory: dist

  pages-preview-comment:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: pages-preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ needs.pages-preview.outputs.url }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview ready:\n${process.env.PREVIEW_URL}`
            })

  pages-preview-cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portfolio-frontend
          branch: ${{ github.head_ref }}
          directory: dist

  pages-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: shared-security
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: portfolio-frontend
          directory: dist

  terraform-apply:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      TF_VAR_cf_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cf_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform fmt -check -recursive
        working-directory: terraform
      - run: terraform init
        working-directory: terraform
      - run: terraform validate
        working-directory: terraform
      - run: terraform apply -auto-approve
        working-directory: terraform