name: daily-security

on:
  schedule:
    - cron: "0 17 * * *"  # Runs daily at 17:00 UTC
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: NPM Audit
        run: npm audit --audit-level=high

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/javascript

      - name: Dockerfile Lint with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Build Docker image for scanning
        run: docker build -t portfolio-app .

      - name: Trivy Container Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: portfolio-app:latest
          exit-code: 1
          ignore-unfixed: true
          severity: HIGH,CRITICAL

      - name: Generate SBOM with Syft
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            anchore/syft:latest \
            portfolio-app:latest \
            -o cyclonedx-json > sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom.cdx.json

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          soft_fail: false
          directory: .
          external_checks_dirs: .checkov/custom_policies
